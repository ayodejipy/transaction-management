name: transaction-management app
on: 
  push:
   branches:
    - main

jobs:
  formatting-branch:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.ref }} repository has been cloned to the runner."

      - name: Installing Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: echo "ğŸ’¡ Installing dependencies in ${{ github.ref }}"

      - name: Lint
        run: npm run lint
      - run: echo "ğŸ’¡ Running lint and fix on all files within the branch ${{ github.ref }}"

      - name: Format
        run: npm run format
      - run: echo "ğŸ’¡ Running format on all files within the branch ${{ github.ref }}"

      - name: Build
        run: npm run build
      - run: echo "ğŸ Building app"
     
      - name: Deploy to netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deployed from GH Actions: ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:  
          NETLIFY_AUTH_TOKEN: ${{ secrets.TRANSACTION_TRACKER_NETLIFY_TOKEN }}  
          NETLIFY_SITE_ID:  ${{ secrets.TRANSACTION_TRACKER_SITE_ID }}
      - run: echo "ğŸ‰ This job's status is ${{ job.status }}."